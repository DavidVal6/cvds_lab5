<!DOCTYPE html>
<html>
<head>
<title>Start Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<h1>Hello World!</h1>
</body>
<form action="GivemeSomething/index.html" method="POST" onsubmit="return validarFormulario()">
    <label for="numero">Number</label><br>
    <input type="number" id="numero" name="numero">
    <button type="submit">Enviar</button>
</form>
<script>
    function validarFormulario() {
      // Obtener el valor del campo de número
      const numero = document.getElementById("numero").value;
  
      // Verificar si el número es un número válido
      if (isNaN(numero) || numero === "") {
        // Si no es válido, mostrar un mensaje de error
        alert("Por favor ingrese un número válido.");
        // Devolver false para evitar el envío del formulario
        return false;
      }
  
      // Si el número es válido, devolver true para permitir el envío del formulario
      return true;
    }
  </script>
</html>
