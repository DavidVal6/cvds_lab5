<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>My Page</title>
</h:head>
<h:body>
    <h1>Hola Mundo</h1>
    <h:form id="guess_form">
        <p:outputLabel style="display:none" value = "#{guessBean.numeroAdivinar}"/>
        <p:inputText value = "#{guessBean.intento}"/>
        <p:outputLabel value = "#{guessBean.getNumeroIntentos}"/>
        <p:outputLabel value = "#{guessBean.getEstado}"/>
        <p:outputLabel value = "#{guessBean.getPremio}"/>
        <p:commandButton  value = "Enviar" update="guess_form" actionListener="#{guessBean.guess}"/>
        <p:commandButton  value = "Reiniciar" update="guess_form" actionListener="#{guessBean.restart}"/>
    </h:form>
</h:body>
</html>
